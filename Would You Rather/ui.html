<!DOCTYPE html>
<html>

<head>
	<title>Would You Rather</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!--MENU PAGE-->
	<div class="pages" id="menuPage">
		<div class="split left">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<h1>Would You Rather?</h1>
				<h6>User: </h6>
				<p id="menuUsername">Currently not logged in</p>
			</div>
		</div>
		<div class="split right">
			<!--CONENT IN RIGHT COLUMN-->
			<div class="centered">
				<button onclick="goToLoggedInMenu()">Play</button>
				<button onclick="goToPage(loginPage)">Login</button>
				<button onclick="goToPage(createAccountPage)">Create Account</button>
			</div>
		</div>
	</div>

	<!--LOGIN PAGE-->
	<div class="pages" id="loginPage">
		<div class="split left">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<h2>Login</h2>
				<h5>Username</h5>
				<input type="text" id="loginUsernameInput">
				<h5>Password</h5>
				<input type="password" id="loginPasswordInput">
				<br>
				<button onclick="goToPage(menuPage)">Back</button>
				<br>
				<br>
				<p id="loginErrorText">This account does not exist</p>
			</div>
		</div>
		<div class="split right">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<button onclick="login()">Login</button>
				<button onclick="goToPage(createAccountPage)">Create Account</button>
			</div>
		</div>
	</div>

	<!--CREATE ACCOUNT PAGE-->
	<div class="pages" id="createAccountPage">
		<div class="split left">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<h2>Create Account</h2>
				<h5>Username</h5>
				<input type="text" id="createAccountUsernameInput">
				<h5>Password</h5>
				<input type="password" id="createAccountPasswordInput">
				<br>
				<button onclick="goToPage(menuPage)">Back</button>
				<br>
				<br>
				<p id="createAccountErrorText">Username already exist</p>
			</div>
		</div>
		<div class="split right">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<br>
				<button onclick="createAccount()">Create Account</button>
			</div>
		</div>
	</div>

	<!--LOGGED IN MENU PAGE-->
	<div class="pages" id="loggedInMenuPage">
		<div class="split left">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<h1>Would You Rather?</h1>
				<h6>User: </h6>
				<p id="username">Testuser</p>
			</div>
		</div>
		<div class="split right">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<button onclick="goToPage(answerQuestionsPage)">Answer Questions</button>
				<button onclick="">Statistics</button>
				<button onclick="goToPage(createQuestionsPage)">Create</button>
			</div>
		</div>
	</div>

	<!--ANSWER QUESTIONS PAGE-->
	<div class="pages" id="answerQuestionsPage">
		<div>
			<h2>Would You Rather...</h2>
			<div class="options">
				<button id="option1">Option 1</button>
				<p>OR</p>
				<button id="option2">Option 2</button>
			</div>
			<div class="navigation">
				<button onclick="goToLoggedInMenu()" id="back">Back</button>
				<h6></h6>
				<button id="next">Next</button>
			</div>
		</div>
	</div>

	<!--CREATE QUESTIONS PAGE-->
	<div class="pages" id="createQuestionsPage">
		<div>
			<h2>Create Question</h2>
			<div class="inputs">
				<h5>Title</h5>
				<textarea name="titleInput" id="titleInput" rows="1"></textarea>
				<h5>Option 1</h5>
				<textarea name="option1Input" id="option1Input" rows="3"></textarea>
				<h5>Option 2</h5>
				<textarea name="option2Input" id="option2Input" rows="3"></textarea>
			</div>
			<div class="navigation">
				<button onclick="goToLoggedInMenu()" id="back">Back</button>
				<h6></h6>
				<button onclick="CreateQuestion()" id="submit">Submit</button>
			</div>
		</div>
	</div>

</body>

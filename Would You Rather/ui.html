<!DOCTYPE html>
<html>

<head>
	<title>Would You Rather</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!--MENU PAGE-->
	<div class="pages" id="menuPage">
		<div class="split left">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<h1>Would You Rather?</h1>
				<p>Currently not logged in</p>
			</div>
		</div>
		<div class="split right">
			<!--CONENT IN RIGHT COLUMN-->
			<div class="centered">
				<button onclick="goToPage(loggedInMenuPage)">Play</button>
				<button onclick="goToPage(loginPage)">Login</button>
				<button onclick="goToPage(createAccountPage)">Create Account</button>
			</div>
		</div>
	</div>

	<!--LOGIN PAGE-->
	<div class="pages" id="loginPage">
		<div class="split left">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<h2>Login</h2>
				<h5>Username</h5>
				<input type="text">
				<h5>Password</h5>
				<input type="password">
				<br>
				<button onclick="goToPage(menuPage)">Back</button>
				<p>This account does not exist</p>
			</div>
		</div>
		<div class="split right">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<button>Login</button>
				<button onclick="goToPage(createAccountPage)">Create Account</button>
			</div>
		</div>
	</div>

	<!--CREATE ACCOUNT PAGE-->
	<div class="pages" id="createAccountPage">
		<div class="split left">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<h2>Create Account</h2>
				<h5>Username</h5>
				<input type="text">
				<h5>Password</h5>
				<input type="password">
				<br>
				<button onclick="goToPage(menuPage)">Back</button>
				<p>Username already exist</p>
			</div>
		</div>
		<div class="split right">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<br>
				<button>Create Account</button>
			</div>
		</div>
	</div>

	<!--LOGGED IN MENU PAGE-->
	<div class="pages" id="loggedInMenuPage">
		<div class="split left">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<h1>Would You Rather?</h1>
				<h6>User: </h6>
				<p id="username">Testuser</p>
			</div>
		</div>
		<div class="split right">
			<!--CONENT IN LEFT COLUMN-->
			<div class="centered">
				<button onclick="goToPage(answerQuestionsPage)">Answer Questions</button>
				<button onclick="">Statistics</button>
				<button onclick="">Create</button>
			</div>
		</div>
	</div>

	<!--ANSWER QUESTIONS PAGE PAGE-->
	<div class="pages" id="answerQuestionsPage">
		<h2>Would You Rather...</h2>
		<div class="options">
			<button id="option1">Option 1</button>
			<p>OR</p>
			<button id="option2">Option 2</button>
		</div>
		<div class="navigation">
			<button id="back">Back</button>
			<h6></h6>
			<button id="next">Next</button>
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
